<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="ngRoutePartner">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title></title>
    <link href="../css/voyageone.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/angular.min.js" type="text/javascript"></script>
    <script src="../js/angular-route.min.js" type="text/javascript"></script>
</head>
<body>
<div style="width: 100%;height: 90px;">
    <iframe src="iframe/head.html" class="iframeHead" frameborder="0" scrolling="no"></iframe>
</div>
<div class="voyaMain">
    <div class="voyaLeft ms-fl menuBox">
        <a class="index" title="API"><h2>VoyageOne</h2></a>
        <ul class="menu menu-1">
            <li>
                <a class="open">Initial Validation</a>
                <ul class="menu menu-2">
                    <li>
                        <a class="open" href="#/ng_partner/partner_ov">Overview</a>
                    </li>
                    <li>
                        <a class="open noallowed" href="">Products API Validator</a>
                    </li>
                    <li>
                        <a class="open noallowed" href="">Orders API Validator</a>
                    </li>
                </ul>
            </li>
            <li>
                <a class="open" href="#/ng_partner/partner_fv">Final Verification</a>
            </li>
        </ul>
    </div>
    <div class="voyaRig artBox ms-fl">
        <div ng-view=""></div>

    </div>
</div>
<script type="text/javascript">
    angular.module('ngRoutePartner', ['ngRoute'])
        .controller('partner_ov_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller('partner_fv_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .config(function ($routeProvider) {
            $routeProvider
                .when('/ng_partner/partner_ov', {
                    templateUrl: 'ng_partner/partner_ov.html',
                    controller: 'partner_ov_ctrl'
                })
                .when('/ng_partner/partner_fv', {
                    templateUrl: 'ng_partner/partner_fv.html',
                    controller: 'partner_fv_ctrl'
                })
                .otherwise({
                    redirectTo: '/ng_partner/partner_ov'
                });
        });
</script>
</body>

</html>
