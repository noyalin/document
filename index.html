<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="ngRouteExample">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title></title>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <link href="css/voyageone.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/public.js"></script>


</head>
<body>
<div style="width: 100%;height: 90px;">
    <iframe src="html/iframe/head.html" class="iframeHead" frameborder="0" scrolling="no"></iframe>
</div>
<div class="voyaMain">
    <div class="voyaLeft ms-fl menuBox">
        <a class="index" target="_blank" title="API"><h2>Home</h2></a>
        <ul class="menu menu-1">
            <li>
                <a class="open" href="#/ng_home/home_general">General</a>
            </li>
            <li>
                <a class="open" href="#/ng_home/home_io">Integration Overview</a>
            </li>
            <li>
                <a class="open" href="#/ng_home/home_re">Requirements</a>
                <ul class="menu menu-2">
                    <li>
                        <a class="open" href="#/ng_home/home_td">Template Definition</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="voyaRig artBox ms-fl">
        <div ng-view=""></div>
    </div>

</div>
<!--遮罩-->
<div id="big_img_bg"></div>
<!--查看原图-->
<div id="big_img"></div>

<script type="text/javascript">
    angular.module('ngRouteExample', ['ngRoute'])
        .controller('home_io_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller('home_general_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller('home_re_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller('home_td_ctrl', function ($scope, $route) {
            $scope.$route = $route;
        })
        .controller('aa',function ($scope) {
            $scope.bb=function () {
                console.log('林燕');
            };
            $scope.cc='33';
        })
        .config(function ($routeProvider) {
            $routeProvider
                .when('/ng_home/home_io', {
                    templateUrl: 'html/ng_home/home_io.html',
                    controller: 'home_io_ctrl'
                })
                .when('/ng_home/home_general', {
                    templateUrl: 'html/ng_home/home_general.html',
                    controller: 'home_general_ctrl'
                })
                .when('/ng_home/home_re', {
                    templateUrl: 'html/ng_home/home_re.html',
                    controller: 'home_re_ctrl'
                })
                .when('/ng_home/home_td', {
                    templateUrl: 'html/ng_home/home_td.html',
                    controller: 'home_td_ctrl'
                })
                .otherwise({
                    redirectTo: '/ng_home/home_general'
                });
        });
</script>

</body>

</html>
